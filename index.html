<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D Visualizer</title>

		<style>
			* {
				font-family: sans-serif;
			}
			html, body {
				padding: 0;
				margin: 0;
			}
			#graphContainer {
				overflow: hidden;
				width: 100%;
				height: 100%;
			}
			.container {
				display: grid;
				grid-template-areas:
					"header header"
					"nav content";
				grid-template-columns: 300px 1fr;
				grid-template-rows: auto 1fr;
				height: 100vh;
			}
			header {
				padding: 10px;
				background-color: #009ca7;
				grid-area: header;
			}
			header h1 {
				margin: 0;
				color: white;
			}
			nav {
				grid-area: nav;
				border-right: 1px solid gray;
			}
			main {
				grid-area: content;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>3D Visualizer</h1>
			</header>
			<nav>
			</nav>
			<main>
				<div id="graphContainer"></div>
			</main>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js" integrity="sha256-wEYWZyN8ZS6ht2AUoHFTEx8C+n5EdQFZ/aTqfjBNRK0=" crossorigin="anonymous"></script>
		<script src="bundle.js"></script>
	</body>
</html>
